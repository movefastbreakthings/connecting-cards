<html>

    <link type="text/css" rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
  </head>
  <body>
      <button class="btn btn-fullscreen" data-toggle-fullscreen>
        <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 2" viewBox="0 0 48 60" x="0px" y="0px"><title>video music player</title><path d="M36,38H28a2,2,0,0,1,0-4h6V28a2,2,0,0,1,4,0v8A2,2,0,0,1,36,38Z"/><path d="M12,22a2,2,0,0,1-2-2V12a2,2,0,0,1,2-2h8a2,2,0,0,1,0,4H14v6A2,2,0,0,1,12,22Z"/><path d="M36,22.14a2,2,0,0,1-2-2v-6H28a2,2,0,0,1,0-4h8a2,2,0,0,1,2,2v8A2,2,0,0,1,36,22.14Z"/><path d="M20,38H12a2,2,0,0,1-2-2V28a2,2,0,0,1,4,0v6h6a2,2,0,0,1,0,4Z"/><text x="0" y="63" fill="#000000" font-size="5px" font-weight="bold" font-family="'Helvetica Neue', Helvetica, Arial-Unicode, Arial, Sans-serif">Created by tezar tantular</text><text x="0" y="68" fill="#000000" font-size="5px" font-weight="bold" font-family="'Helvetica Neue', Helvetica, Arial-Unicode, Arial, Sans-serif">from the Noun Project</text></svg>
      </button>
      <button class="btn btn-instructions">i</button>
      <section class="cards start">
        <span class="count"></span>
        <div class="card">Draw a card</div>
      </section>
      <section class="instructions">
        <h1>How to play</h1>
        <div class="instructions__section">
          <h2>Mode 1</h2>
          <p>The one that draws the card answers the card.</p>
        </div>
        <div class="instructions__section">
          <h2>Mode 2</h2>
          <p>Everyone answers the card.</p>
        </div>
        <div class="instructions__section">
          <h2>Mode 3</h2>
          <p>Everyone answers out of the perspective of the one that drew the card.</p>
        </div>
      </section>
      <script type="text/javascript" src="app.js" async></script>
  </body>
